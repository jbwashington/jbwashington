name: Build README

on:
  push:
    branches:
      - main
  schedule:
    # Run every hour at 32 minutes past the hour (like Simon's)
    - cron: '32 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python build_readme.py

      - name: Commit and push if changed
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add README.md
          timestamp=$(date -u)
          git commit -m "Updated README: ${timestamp}" || exit 0
          git pull --rebase
          git push
